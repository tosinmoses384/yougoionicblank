<ion-header>
  <ion-toolbar>
    <ion-title>Step 1 / 2 Complete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">

<h1 class="header-text">Kindly provide details below</h1>
<ion-list>

  <ion-item>
    <ion-label class="label" position="floating">Full Name(First/Last Name)</ion-label>
    <ion-input
      type="text"
      autocomplete 
      autocorrect 
      formControlName="name"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="label" position="floating">Driver License</ion-label>
    <ion-input
      type="number" 
      formControlName="driverlicense"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="label" position="floating">Email Address</ion-label>
    <ion-input
      type="email" 
      formControlName="email"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="label" position="floating">Address</ion-label>
    <ion-input
    type="text"
    autocomplete 
    autocorrect 
    formControlName="address"
    ></ion-input>
  </ion-item>

  <ion-item *ngIf="!form.get('address').valid && form.get('address').touched"><p>must be between 1 and 20 characters.</p></ion-item>

  <ion-item>
    <ion-label class="label" position="floating">Driver Phone Number</ion-label>
    <ion-input
    type="number" 
    formControlName="driverphone"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="label" position="floating">Car Owner Phone Number</ion-label>
    <ion-input
    type="number" 
    formControlName="carownerphone"
    ></ion-input>
  </ion-item>

</ion-list>

<ion-grid class="label" style="position: fixed; padding:10px; bottom:5px; width:100%;">

  <ion-row>
    <button class="button" [routerLink]="['/signup']" (click)="onNextsignup()" [disabled]="!form.valid">Next</button>
    <p class="footer-text">Already have an Account?<span class="footer-link" [routerLink]="['/auth']">Sign In</span></p>
  </ion-row>

</ion-grid>

  </form>

    


</ion-content>
